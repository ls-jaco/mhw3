    <script src="contents.js" defer ></script>

  <body>

    <header class="page-header">

      <div>
        <strong class="titolo">DATAJAZZ</strong>
      </div>
      
      <nav class="nav">
        <img id="logo" src="img/logo.png"/>
        <div id="links">
          <a class = "nav-link">HOME</a>
          <a class = "nav-link">ABOUT</a>
          <a class = "nav-link">TRANSCRIPTIONS</a>
          <a class = "nav-link">LOGIN</a>
        </div>


        <div class="mobile__nav">

          <!-- navigation links, hidden by default -->
          <div id="mobile__links">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">TRANSCRIPTIONS</a>
            <a href="#">LOGIN</a>
          </div>
          
          <!-- Menu and Bar Icon -->
          <a href="#" class="icon__nav" onclick="showMenu()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </nav>

    </header>


    <button id=showsearch onclick="show_api()"> <img src ="img/icon/Last-fm-icon.png" id="showSearchLogo"> </button>
    <div id="div_api">
      <h1>Music album</h1>
        <form>
        <p>Ricerca un album musicale su last.fm!</p>
        <span class="material-icons-outlined" onclick="show_api()">
          &#xea76
          </span>
          <div id=lastfm_search>
            <input type='text' id='album' placeholder="Search...">
            <input type='image' name="submit" id='submit' src="img/icon/search-icon.png">
          </div>
      <div id="album-view"></div>
      </form>
      </div>
    </div>


    <section>


        <div id="ricerca">
          <div id="container">
            <input type="text" id="searchbar" placeholder="Search..." >        
          </div>
        </div>
  
        <div class="choice__grid-album" id="grid-album"> </div>
        <div id="favorites" class="favorites">
          <h1 id=fav>Favorites</h1>
          <div class="favorites__grid">
          </div>
        </div>
        
    </section>

    <footer>

      <div>Matteo Jacopo Schembri</div>
      <div>1000012121</div>

    </footer>
